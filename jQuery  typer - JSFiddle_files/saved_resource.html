<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>jQuery: typer - jsFiddle demo</title>
  
  <script type="text/javascript" src="jquery-1.9.1.js"></script>
  
  
  
  
  <link rel="stylesheet" type="text/css" href="result-light.css">
  
  <style type="text/css">
    body{ background-color: whiteSmoke }
#foo { text-align:center }
  </style>
  


<script type="text/javascript">//<![CDATA[ 
$(window).load(function(){
$.fn.typer = function(text, options){
    options = $.extend({}, {
        char: ' ',
        delay: 1000,
        duration: 600,
        endless: true
    }, options || text);

    text = $.isPlainObject(text) ? options.text : text;

    var elem = $(this),
        isTag = false,
        c = 0;
    
    (function typetext(i) {
        var e = ({string:1, number:1}[typeof text] ? text : text[i]) + options.char,
            char = e.substr(c++, 1);

        if( char === '<' ){ isTag = true; }
        if( char === '>' ){ isTag = false; }
        elem.html(e.substr(0, c));
        if(c <= e.length){
            if( isTag ){
                typetext(i);
            } else {
                setTimeout(typetext, options.duration/10, i);
            }
        } else {
            c = 0;
            i++;
            
            if (i === text.length && !options.endless) {
                return;
            } else if (i === text.length) {
                i = 0;
            }
            setTimeout(typetext, options.delay, i);
        }
    })(0);
};

$('#foo').typer(['DESIGNER' , 'PROBLEM SOLVER' , 'CREATIVE STRATEGIST';
});//]]>  

</script>


<style type="text/css"></style></head>
<body>
  <div id="foo"></div>
  





</body></html>
