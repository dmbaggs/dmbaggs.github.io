<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>jQuery Galleria Image Slideshow Demo</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://spyrestudios.com/favicon.ico">
  <link rel="icon" href="http://spyrestudios.com/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="http://fonts.googleapis.com/css?family=Fauna+One">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="galleria/galleria-1.4.2.min.js"></script>

  <script type="text/css">
    #gallery-container {
      width:600px;
    };
  </script>

</head>
<body>
  <div id="gallery-container">
    <div id="mygallery">
      <img src="photos/stock1.jpg">
      <img src="photos/stock2.jpg">
      <img src="photos/stock3.jpg">
    </div>
  </div>

  <script type="text/javascript">
    $(function(){
      Galleria.loadTheme('galleria/themes/classic/galleria.classic.min.js');
      Galleria.configure({
        transition: 'fade',
        imageCrop: false
      });
      Galleria.run('#mygallery', {responsive:true,height:0.5625
      });
    });
  </script>

</body>
